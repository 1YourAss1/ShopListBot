message.start=Привет, {0}! Это бот, в котором удобно вести список покупок:\n\n- Чтобы добавить покупку, нужно просто отправить мне сообщение (и побыстрей пока не забыл, что нужно купить);\n- Чтобы посмотреть список и отметить купленное, нужно спокойно открыть мини-приложение (Список покупок) и делать покупки.\n\nЭто всё, что нужно знать.